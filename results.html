<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Search Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Impact Bootstrap Template - Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        .container {
            max-width: 100%;
            overflow-x: auto;
        }
        .table-container {
            overflow-x: auto;
            white-space: nowrap;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Search Results</h1>
                <div class="table-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>SMILE</th>
                            <th>Formula</th>
                            <th>Molecular weight(g/mol)</th>
                            <th>Pubchem status</th>
                            <th>Pubchem cid</th>
                            <th>IUPAC name</th>
                            <th>A(cm-1)</th>
                            <th>B(cm-1)</th>
                            <th>C(cm-1)</th>
                            <th>Dipole moment(Debye)</th>
                            <th>HOMO(eV)</th>
                            <th>LUMO(eV)</th>
                            <th>Energy Gap(eV)</th>
                            <th>Zeropoint energy(Eh)</th>
                            <th>Singlepoint energy(Eh)</th>
                            <th>Thermal energy(Eh)</th>
                            <th>Enthalpy(Eh)</th>
                            <th>Entropy(Eh)</th>
                            <th>Gibbs free energy(Eh)</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <a href="#" onclick="goBack()">Back</a>
            </div>
        </div>
    </div>
    <script src="results.js"></script>
</body>
</html>
